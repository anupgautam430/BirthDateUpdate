name: Update README with Time Since Birth

on:
  schedule:
    - cron: '*/15 * * * *'  

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install

      - name: Run the update script with debug
        run: |
          node updateTime.js || echo "Script failed"

      - name: Configure Git
        run: |
          git config --global user.name 'Anup Gautam'
          git config --global user.email 'anupgautam430@gmail.com'

      - name: Authenticate with GitHub
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/anupgautam430/BirthDateUpdate.git

      - name: Pull, Commit, and Push changes
        run: |
          git stash
          git pull origin master
          git stash pop || echo "No changes to apply"
          git add README.md
          git commit -m "Updated time since birth" || echo "No changes to commit"
          git push origin master
